<ion-header class="cabecera" >

  <div class="contentinicio">
      <h2>GENEROS</h2>
      <button class="btnejm" (click)="navegarPagina()">ROCK</button>

      <button class="btnejm2" >JAZZ</button>
      <button class="btnejm3" >ELECTRONICA</button>

  <div>
  <!--<button ion-button secondary (click)="pasarSiguienteSlider()">next</button>-->

      <ion-list *ngIf="valor.length>0">
          <ion-item  *ngFor="let item of items">
          {{ item }}
          </ion-item>
      </ion-list>

      <ion-list >
        <ion-item  *ngFor="let album of albunesNode">
          <div>
            <img (click)="navegarPagina(album.urlAlbum)" [src]="album.urlImagen" >
            {{album.nombreAlbum}}
          </div>
        </ion-item>
    </ion-list>

    <h3>Ionic Menu Starter</h3>


  <button ion-button secondary menuToggle>Toggle Menu</button>
