<ion-header>

  <ion-navbar>
    <ion-title>rockPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list reorder='true'> 
    <ion-item-sliding *ngFor="let disco of retornarDisco()"  >
      <ion-item> 
        <ion-avatar item-start  (click)="play(disco)">
          <img src="../../assets/imgs/musicfondo.png">
        </ion-avatar>
        <h2 >{{disco.nombre}}</h2>
        <!--(click)="pause()"-->
        <div>
          <ion-icon ios="ios-rewind" md="md-rewind"></ion-icon>
          <ion-icon *ngIf="!disco.reproduciendo" name="play" (click)="play(disco)" item-right></ion-icon>          
          <ion-icon ios="ios-fastforward" md="md-fastforward"></ion-icon>
          <ion-icon  *ngIf="disco.reproduciendo" name="pause" item-right (click)="pause()"></ion-icon>
        </div>
        
        

      </ion-item>
      <ion-item-options  side="left">
        <button danger ><ion-icon trash></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
  <ion-list >
      <ion-item  *ngFor="let cancion of CancionesAlbum">
        <div (click)="reproducirCancion(cancion.urlcancion)">

          {{cancion.nombreCancion}}
        </div>
      </ion-item>
  </ion-list>
</ion-content>
